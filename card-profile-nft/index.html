<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="main-image">
        <img
          class="square"
          src="./images/image-equilibrium.jpg"
          alt="quadrado-voando"
        />
        <div class="view-image"> 
          <img src="./images/icon-view.svg" alt="" />
        </div>
       
      </div>
      <div class="main-text">
        <h1>Daniel Rotstein Gonçalves</h1>
        <p>Professor de Krav Maga se aventurando na área de TI. </p>
      </div>
      <div class="description-data">
        <ul>
          <li><img src="./images/icon-ethereum.svg" alt="ETH" />Esse é meu primeiro projeto.</li>
          <li><img src="./images/icon-clock.svg" alt="clock" />28 anos</li>
        </ul>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.jpg" alt="avatar" />
        <p>Creation of <span>Daniel Rotstein Gonçalves</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Rotstein Gonçalves</a>.
    </div>
  </body>
</html>

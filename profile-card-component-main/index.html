<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card-img-background"
        src="./images/bg-pattern-card.svg"
        alt=""
      />
      <div class="card-person">
        <img class="card-person-img" src="./images/image-victor.jpg" alt="" />
        <div class="description">
          <div class="description-person">
            <h1 class="description-person-name">Victor Crest</h1>
            <p class="description-person-age">26</p>
          </div>
          <p class="description-place">London</p>
        </div>
        <div class="numbers">
          <div class="numbers-folowers">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="numbers-likes">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="numbers-photos">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>
